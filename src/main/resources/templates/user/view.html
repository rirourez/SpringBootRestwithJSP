<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper">

		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light"
			th:replace="fragments/header :: navheader"></nav>

		<aside class="main-sidebar sidebar-dark-primary elevation-4"
			th:replace="fragments/header :: sidebar"></aside>

		<!-- Main content -->
		<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Users</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
              <li class="breadcrumb-item active">View User</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <div class="content">
    
		<section class="content">
			<div class="container-fluid">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					
					<form th:action="@{/user/edit}" id="userForm">
						<input type="hidden" name="id" id="id">
						<input type="hidden" name="action" id="action">
					</form>
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title" th:text="'View user details ['+${user.userId}+']'">...</h3>
								<button class="btn btn-primary float-sm-right"
									th:onclick="'return del('+${user.userId}+');'" th:if="${#lists.isEmpty(users)}">Delete User</button> | 
								<button class="btn btn-primary float-sm-right"
									th:onclick="'edit('+${user.userId}+');'">Edit user</button> 
								
							</div>
							<!-- /.card-header -->
							<div class="card-body">
																
<table>    
<tr>    
	<td><h4>Name: </h4></td>    
	<td><h4 th:text="${user.user_name}"></h4></td>    
</tr>  
<tr>    
	<td><h4>Phone: </h4></td>    
	<td><h4 th:text="${user.phone}"></h4></td>    
</tr>   
<tr>    
	<td><h4>Address: </h4></td>    
	<td><h4 th:text="${user.address}"></h4></td>    
</tr> 
<tr>    
	<td><h4>:Status </h4></td>    
	<td><h4 th:text="${user.etat}"></h4></td>    
</tr>
</table> 
<hr>

   
<script type="text/javascript">
	edit = function (id) {
		$("#id").val(id);
		$("#action").val('edit');
		$("#userForm").submit();
	}
	del = function (id) {
		if (confirm('Are you sure to delete this user?')) {
			$("#id").val(id);
			$("#action").val('del');
			$("#userForm").submit();
		} else {
			return false;
		}
	}
</script>
								
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
		</section>

	</div>
	</div>
	</div>

	<footer class="main-footer" th:replace="fragments/footer :: footer"></footer>
  
  	<div th:replace="fragments/footer :: jsfoot"></div>


<script type="text/javascript">


</script>
</body>
</html>
